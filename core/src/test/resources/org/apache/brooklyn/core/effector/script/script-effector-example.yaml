location:
  localhost

services:
- type: org.apache.brooklyn.entity.stock.BasicStartable
  brooklyn.initializers:

  - type: org.apache.brooklyn.core.effector.script.ScriptEffector
    brooklyn.config:
      name: javascript
      description: |
        An effector implemented in JavaScript
      parameters:
        one:
          type: java.lang.String
          description: "A string argument"
          defaultValue: "one"
        two:
          type: java.lang.Integer
          description: "An integer argument"
          defaultValue: 2
      script.language: "JavaScript"
      script.return.type: java.lang.String
      script.content: |
        var n = 0;
        var out = "";
        while (n < two) {
          out += one;
          n++;
        }
        out;
  - type: org.apache.brooklyn.core.effector.script.ScriptEffector
    brooklyn.config:
      name: python
      description: |
        An effector implemented in Python
      parameters:
        n:
          type: java.lang.Integer
          defaultValue: 3
      script.language: "python"
      script.return.var: "s"
      script.return.type: java.lang.Integer
      script.content: |
        class Square:
          def square(self, x):
            return int(x) * int(x)

        s = Square().square(n)
  - type: org.apache.brooklyn.core.effector.script.ScriptEffector
    brooklyn.config:
      name: renameEntity
      description: |
        A JavaScript effector manipulating entity data
      parameters:
        name:
          type: java.lang.String
          description: "The new entity name"
      script.language: "JavaScript"
      script.content: |
        entity.setDisplayName(name);
  - type: org.apache.brooklyn.core.effector.script.ScriptEffector
    brooklyn.config:
      name: getId
      description: |
        A Python effector returning entity data
      script.language: "python"
      script.return.var: "id"
      script.return.type: java.lang.String
      script.content: |
        id = entity.getId()
